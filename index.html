<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="calc_body">
            <div class="calc_screen"></div>
            <div class="buttons">
                <div class="row">
                    <button class="operator">AC</button>
                    <button class="operator">C</button>
                    <button class="operator">M</button>
                    <button class="operator">+/-</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="divide operator">/</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="multiply operator">x</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="minus operator">-</button>
                </div>
                <div class="row">
                    <button class="zero_btn">0</button>
                    <button>.</button>
                    <button>+</button>
                    <button class="equals_btn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
