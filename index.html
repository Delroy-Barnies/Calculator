<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="shortcut icon" type="image/x-icon" href="icons/calculator.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="calc_body">
            <div id="screen" class="calc_screen">
                <div id="screen_top"></div>
                <div id="screen_bottom"></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button id="ac" class="ac operator">AC</button>
                    <button id="c" class="c operator">C</button>
                    <button id="m" class="m operator">M</button>
                    <button id="mod" class="mod operator">%</button>
                </div>
                <div class="row">
                    <button id="seven" class="seven">7</button>
                    <button id="eight" class="eight">8</button>
                    <button id="nine" class="nine">9</button>
                    <button id="divide" class="divide operator">/</button>
                </div>
                <div class="row">
                    <button id="four" class="four">4</button>
                    <button id="five" class="five">5</button>
                    <button id="six" class="six">6</button>
                    <button id="multiply" class="multiply operator">x</button>
                </div>
                <div class="row">
                    <button id="one" class="one">1</button>
                    <button id="two" class="two">2</button>
                    <button id="three" class="three">3</button>
                    <button id="minus" class="minus operator">-</button>
                </div>
                <div class="row">
                    <button id="zero" class="zero_btn">0</button>
                    <button id="decimal" class="decimal">.</button>
                    <button id="plus" class="plus">+</button>
                    <button id="equals" class="equals_btn">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
